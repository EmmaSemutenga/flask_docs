{% extends "base.html"%}
{% block content %} 
        <h1 class="text-center">{{ title }}</h1>
        {% if posts %}
              <ul>
                  {% for post in posts %}
                  <li><a href="{{ url_for('post', post_id=post.id)}}">{{ post.title }}</a></li>
                  {% endfor %}
              </ul>
        {% else %}
              <h1>No Posts </h1>
        {% endif %}
{% endblock content %}
